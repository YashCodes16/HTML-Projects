<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librabry Managemement System Contact Page</title>
    <link name="Author" content="Yash" />
    <link rel="stylesheet" href="B_CSS.CSS" />
    <link
      rel="shortcut icon"
      href="/HTML-Projects/Icon/image.png"
      type="image/x-icon"
    />

  <body>
    <header>
        <div>
          <center>
            <a href="A_CSS2.html">Home</a>
            <a href="B_CSS2.html">Contact Us</a>
          </center>
        </div>
      </header>
      <main>
        <section>
          <h1>Contact Us</h1>
          <center>
            <div>
                <form action="" method="">
                    <label for="name">Your Name:</label>
                    <br>
                    <input type="text" id="name" name="name">
                    <br>
                    <label for="email">Your Email:</label>
                    <br>
                    <input type="email" id="email" name="email">
                    <br>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="40" rows="3"></textarea>
                    <br>
                    <button type="button">Send Message</button>
                </form>
            </div>
            <div>
                <form action="" method="">
                    <label for="title">Book Title:</label>
                    <br>
                    <input type="text" id="title" name="title">
                    <br>
                    <label for="Auth">Author Name:</label>
                    <br>
                    <input type="text" id="Auth" name="Auth">
                    <br>
                    <label for="buy">Why you want to buy?</label>
                    <br>
                    <textarea name="buy" id="buy" cols="40" rows="3"></textarea>
                    <br>
                    <button type="button">Enroll Now</button>
                </form>
            </div>
          </center>
        </section>
        <section id="second">
            <div><p><b>Email:</b>info@library.com</p></div>
            <div><p><b>Phone:</b>1234567890</p></div>
            <div><p><b>Address:</b>123 Library ...</p></div>
            <br>
            <center><a href="A_CSS2.html" id="home"><button><b>GO BACK HOME</b></button></a></center>
        </section>
