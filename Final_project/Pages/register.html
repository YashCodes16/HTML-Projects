<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registet Page</title>
  </head>
  <body>
    <section>
      <a href="index.html">
        <img
          src="/HTML-Projects/Final_project/Multimedia/new_cn_logo.svg"
          alt="coding ninja logo"
      /></a>
      <h1>Create an Account</h1>
    </section>
    <section>
      <form>
        <fieldset>
          <legend>Personal Information</legend>
          <br />
          <div>
            <label for="name">Full name :</label>
            <input type="text" name="name" id="name" />
          </div>
          <br />
          <div>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" />
          </div>
          <br />
          <div>
            <label for="user">Username :</label>
            <input type="text" name="user" id="user" />
          </div>
          <br />
          <div>
            <label for="pass">password :</label>
            <input type="password" name="pass" id="pass" />
          </div>
          <br />
          <div>
            <label for="type">User Type:</label>
            <select name="type" id="type">
              <option value="" disabled selected>Select User type</option>
              <option value="Instructor">Instructor</option>
              <option value="Student">Student</option>
            </select>
          </div>
          <br />
          <div>
            <label for="type">Select Courses:</label>
            <select name="type" id="type">
              <option value="Course 1 - Web Development">
                Course 1 - Web Development
              </option>
              <option value="Course 2 - Data Science Fundamentals">
                Course 2 - Data Science Fundamentals
              </option>
              <option value="Course 3 - Digital Marketing">
                Course 3 - Digital Marketing
              </option>
              <option value="Course 4 - Android Development">
                Course 4 - Android Development
              </option>
            </select>
          </div>
          <br />
          <button type="submit">Register</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
