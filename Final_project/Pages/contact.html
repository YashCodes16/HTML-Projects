<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Details</title>
  </head>
  <body>
    <section>
      <a href="index.html">
        <img
          src="/HTML-Projects/Final_project/Multimedia/new_cn_logo.svg"
          alt="coding ninja logo"
      /></a>
      <hr />
      <h2>Contact Us</h2>
      <p>For inquries, you can reach us via email or phone.</p>
      <p>
        Email:
        <a href="mailto:contact@codingninjas.com">contact@codingninjas.com</a>
      </p>
      <p>Phone: <a href="tel:+1800-123-3598">+1800-123-3598</a></p>
      <hr />
    </section>
    <section>
      <h2>Location Map</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14004.095738855645!2d77.120504!3d28.659002!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d0375ef64e0eb%3A0x3c370eb06c0b7dba!2sCoding%20Ninja%20Jr.!5e0!3m2!1sen!2sin!4v1727598090441!5m2!1sen!2sin"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <hr />
      <br />
    </section>
    <section>
      <fieldset>
        <legend><strong>Feedback Form</strong></legend>
        <form>
          <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" />
          </div>
          <br />
          <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
          </div>
          <br />
          <div>
            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject" />
          </div>
          <br />
          <div>
            <label for="message">Message:</label>
            <textarea name="message" id="message" rows="5"></textarea>
          </div>
          <br />
          <button type="submit">Submit</button>
        </form>
      </fieldset>
    </section>
  </body>
</html>
