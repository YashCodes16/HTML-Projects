<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 2</title>
  </head>
  <body>
    <h1>Please Enter your Details</h1>
    <form action="" method="post" target="_blank">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="Fname">First Name:</label>
        <input
          type="text"
          name="Fname"
          id="Fname"
          placeholder="John"
          required
        />
        <br />
        <label for="Lname">Last Name:</label>
        <input type="text" name="Lname" id="Lname" placeholder="Doe" required />
        <br />
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="John.Doe@gmail.com"
          required
        />
        <br />
        <label for="Age">Age:</label>
        <input type="number" name="Age" id="Age" placeholder="25" required />
        <br />
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Interests</legend>

        <input type="checkbox" name="music" id="music" value="music" />
        <label for="music">Music</label>

        <input type="checkbox" name="sports" id="sports" value="sports" />
        <label for="sports">Sports</label>

        <input type="checkbox" name="reading" id="reading" value="reading" />
        <label for="reading">Reading</label>
      </fieldset>
      <fieldset>
        <legend>Location</legend>
        <label for="country">Country:</label>
        <select name="country" id="country">
          <option value="US">United States</option>
          <option value="UK">United Kingdom</option>
          <option value="Ind">India</option>
        </select>
        <br />
        <label for="city">City:</label>
        <select name="city" id="city">
          <option value="NK">New York City</option>
          <option value="Delhi">Delhi</option>
          <option value="Jaipur">Jaipur</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Additional Infomation</legend>
        <label for="comment">Cemments:</label>
        <textarea
          name="comment"
          id="comment"
          cols="40"
          rows="4"
          placeholder="Your comments go here..."
        ></textarea>
        <br />
        <label for="PP">Profile Picture:</label>
        <input type="file" name="PP" id="PP" />
      </fieldset>
      <fieldset>
        <legend>Submit Options</legend>
        <label for="Sub">Prefered Submission Method:</label>
        <input type="radio" name="Sub" id="ON" value="online" />
        <label for="Sub">Online</label>
        <input type="radio" name="Sub" id="OFF" value="offline" />
        <label for="Sub">Offline</label>
        <br />
        <label for="News">Subscribe to Newsletter:</label>
        <input type="checkbox" name="News" id="News" />
      </fieldset>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
