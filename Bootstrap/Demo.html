<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- should be included in bootstap to make it responsive-->
    <title>Bootstrap Demo</title>
    <link rel="stylesheet" href="Demo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1>Hello World!!</h1>
    <!-- Text Utilities -->
     <p class="text-start fs-3 fw-bold">left align</p>
     <p class="text-center fw-medium">text center</p> <!-- We can also insert more css in these classes   -->
     <p class="text-end fw-lighter">right align</p>
     <p class="text-decoration-line-through">Deleted text</p>

     <!-- text color utilities -->
      <h3 class="text-primary bg-danger">Colored TExt</h3>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
